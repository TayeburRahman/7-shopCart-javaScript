<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amardokan.com </title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <!----------------------------------------------------------------------
    This website All Html code have been used to onely inside the Main tag 
  ------------------------------------->
  <main class="main">
    <!------the search-box code has been used here ---------->
    <div class="search-field wrap">
      <div class="search-box search">
        <input type="text" class="searchTerm" id="input-field" placeholder="What Are You Shooping For?">
        <button type="submit" class="searchButton" data-toggle="button" aria-pressed="false"
        autocomplete="off" id="search-btn" onclick="loadProducts()">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <!-- search-box end -->

    <!-----------------------------------------------------------
      The Products cart & Products Price Cart Below have been Used 
    -------------------------------->
    <div class="row gap-3">
      <!--------- All-Products Cart start ---------->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!--------- All-Products Cart End ---------->

      <!--------- Products Price single Cart start ---------->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="text  ">Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-buyNow text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!--------- Products Price single Cart End ---------->
    </div>
    <!--The Products cart & Products Price Cart End. 
    ------------------------------------------------>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
  <!-- add fontawesome Link  -->
  <script src="https://kit.fontawesome.com/e97116a5c4.js" crossorigin="anonymous"></script>
</body>

</html>
